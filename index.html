  <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    
  </head>
  
  <body>
    
    <div class="head">
    <h1 id="title">Survey Form</h1>
    <p> This is a short survey form</p>
      </div>
    
    <div class="name">
    <form id="survey-form">
      <label for="name"> Please enter your name:
      <input id ="name" type="text" placeholder="Name">
      </label>
      </div>
      
      <br>
      
      <div class="email">
      <label for="email"> Please enter your email address:
      <input id="email" type="email" placeholder="eg. name@email.com">
      </label>
      </div>
      
      <br>
      
      <div class="number">
      <label for="number"> Please enter your phone number:
      <input id="email" type="number" placeholder="012-345-6789" min="1" max="1300000000">
      </label>
      </div>
      
      <br>
      
        <div class="dropdown">
      <label for="dropdown"> Please select one</label>
      <select id="dropdown" name="dropdown">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
          </div>
      
      <br>
      
      <div class="radio">
      <label for="1"> Please Select one
        <input id="1" type="radio" name="123">
      </label>
      <label for="2">
        <input id="2" type="radio" name="123">
      </label>
      <label for="3">
        <input id="3" type="radio" name="123">
      </label>
        </div>
      
      <br>
      
      <div class="checks">
      <label for="1"> Please select one
        <input id="1" type="checkbox" value="1" name="0123">
      </label>
      <label for="2">
        <input id="2" type="checkbox" value="2" name="0123">
      </label>
      <label for="3">
        <input id="3" type="checkbox" name="0123">
      </label>
      </div>
      
      <br>
      
      <div class="comments">
      <label for="textarea"> Leave a comment <label>
      <textarea id="textarea" rows="3" columns="3" placeholder="Please write comments here"></textarea>
        </div>
        
        <br>
      
        <div class="submit">
      <button type="submit">Submit</button>
          <div>
      
      
    </form>
   
  </body>
</html>
  
  

</body>
